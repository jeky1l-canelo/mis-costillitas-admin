<div class="form-container-admin">
  <h3>{{ isEditMode ? 'Editar Plato' : 'Nuevo Plato' }}</h3>
  
  <form (ngSubmit)="save()">
    
    <div class="form-group">
      <label>Nombre:</label>
      <input type="text" [(ngModel)]="platoData.nombre" name="nombre" required>
    </div>

    <div class="form-group">
      <label>Descripción:</label>
      <textarea [(ngModel)]="platoData.descripcion" name="descripcion" rows="3"></textarea>
    </div>

    <div class="row-2-col">
      <div class="form-group">
        <label>Precio (S/):</label>
        <input type="number" [(ngModel)]="platoData.precio" name="precio" required min="0" step="0.10">
      </div>

      <div class="form-group">
        <label>Categoría:</label>
        <select [(ngModel)]="platoData.categoria" name="categoria">
          <option *ngFor="let cat of categorias" [value]="cat">{{ cat }}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label>URL de Imagen:</label>
      <input type="text" [(ngModel)]="platoData.imagenUrl" name="imagenUrl" placeholder="https://...">
      <!-- Vista previa pequeña -->
      <img *ngIf="platoData.imagenUrl" [src]="platoData.imagenUrl" style="height: 50px; margin-top:5px; border-radius:4px;">
    </div>

    <div class="form-group-check">
      <label>
        <input type="checkbox" [(ngModel)]="platoData.disponible" name="disponible">
        Disponible para venta
      </label>
    </div>

    <div class="form-buttons">
      <button type="button" class="btn-cancel" (click)="onCancel.emit()">Cancelar</button>
      <button type="submit" class="btn-save" [disabled]="isLoading">
        {{ isLoading ? 'Guardando...' : 'Guardar' }}
      </button>
    </div>

  </form>
</div>
