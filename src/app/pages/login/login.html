<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

    <div class="form-group">
      <label for="username">Usuario o Email</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="credentials.usernameOrEmail"
        required
        #username="ngModel"
      >
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error">
        El usuario es requerido.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="credentials.password"
        required
        #password="ngModel"
      >
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
        La contraseña es requerida.
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-backend">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="!loginForm.form.valid">
      Ingresar
    </button>
  </form>

  <p class="register-link">
    ¿No tienes una cuenta? <a routerLink="/registro">Regístrate aquí</a>
  </p>
</div>
